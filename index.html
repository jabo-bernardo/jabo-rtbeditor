<!DOCTYPE html>
<html>
<head>
	<title>Rich Text Box Editor Sample</title>
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>

	<div class="editor">
		<textarea class="text-editor"></textarea>
		<div class="styles">
			<center>
				<button id="bold-button">Bold</button>
				<button id="italic-button">Italic</button>
				<button id="underline-button">Underline</button>
				<button id="center-button">Center</button>
				<button id="justify-button">Justify</button>
			</center>
		</div>
		<center>
			<button class="show-preview">Show</button>
		</center>
	</div>

	<div class="output">
		
	</div>

	<script type="text/javascript" src="index.js"></script>

</body>
</html>
